name: Run CI Tasks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: chapter_directory_test
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_PASSWORD:
        ports:
          - "3306:3306"

    strategy:
      matrix:
        ruby-version: ['2.7', '3.0']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Build Assets
      run: |
        bin/rails css:build
        bin/rails javascript:build

    - name: Build Database
      env:
        RAILS_ENV: test
        DATABASE_URL: mysql2://root:@127.0.0.1:${{ job.services.mysql.ports['3306'] }}/chapter_directory_test
      run: |
        bin/rails db:setup
        bin/rails db:migrate

    - name: Run Tests
      env:
        RAILS_ENV: test
        DATABASE_URL: mysql2://root:@127.0.0.1:${{ job.services.mysql.ports['3306'] }}/chapter_directory_test
      run: bin/rails test
